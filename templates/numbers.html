{% extends "layout.html" %}

{% set active_page = "Numbers" %}

{% block title %}Numbers{% endblock %}

{% block content %}
  <head><title>Cancer Data</title>
 
</head>
<body>

    <h1>Cancer Data</h1>
        <p>
            Here you will be able to learn more about the data on cancer nation- and state- wide.
        </p>
    
          <script>
            window.onload = function () {
 
 var chart = new CanvasJS.Chart("chartContainer", {
   animationEnabled: true,
   theme: "light2", // "light1", "light2", "dark1", "dark2"
   title: {
     text: "Cancer Death Totals by State 2007-2013"
   },
   axisY: {
     title: "Growth Rate (in %)",
     suffix: "%"
   },
   axisX: {
     title: "Countries"
   },
   data: [{
     type: "column",
     yValueFormatString: "#,##0.0#\"%\"",
     dataPoints: [
       {{numbers}}
       
     ]
   }]
 });
 chart.render();
  
 }
          </script>

<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>




</body>
{% endblock %}
